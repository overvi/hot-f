    <script>
      const selects = document.querySelectorAll(".hotel-select");

      selects.forEach((select) => {
        select.addEventListener("click", () => {
          selects.forEach((item) => {
            item.classList.remove("hotel-selected");
          });
          select.classList.add("hotel-selected");
        });
      });
    </script>

    <script defer>
      const initMap = () => {
        mapboxgl.accessToken =
          "pk.eyJ1Ijoic2tpbGxzMTAxIiwiYSI6ImNreXczMW8zbTA0bTYyb213NDBhcm85OHcifQ.L4xxw4JR6VWAk7dbteyMcg";
        var map;
        var selectedMarker;

        map = new mapboxgl.Map({
          container: "map",
          style: "mapbox://styles/mapbox/streets-v11",
          center: [0, 0],
          zoom: 1,
        });

        map.on("click", function (e) {
          if (selectedMarker) {
            selectedMarker.remove();
          }
          selectedMarker = new mapboxgl.Marker().setLngLat(e.lngLat).addTo(map);
        });

        map.on("render", () => {
          map.resize();
        });
      };
    </script>
