<!DOCTYPE html>
<html lang="fa" dir="ltr" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangotels - Rooms</title>
    <script src="/js/theme.js"></script>
    <link rel="stylesheet" href="/styles/theme.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/components/nav.js"></script>
    <script src="/components/side-bar-expanded.js"></script>
  </head>
  <body class="min-vh-100" style="direction: rtl">
    <main class="w-100">
      <nav-bar url="pms/warehouse" dir="rtl"></nav-bar>
      <div class="wrapper mt-2 mw-100">
        <div class="d-flex justify-content-between">
          <side-bar-expanded dir="rtl"></side-bar-expanded>
          <div
            style="padding-left: 1rem"
            class="col-8 table-col col-lg-8 col-xl-8"
          >
            <div class="d-flex justify-content-between">
              <h1>انبار</h1>
              <a href="./add/" class="btn btn-warning rounded-5 mb-2">
                افزودن انبار جدید
              </a>
            </div>
            <div
              class="rounded-4 fs-6 table-wrapper p-0 border overflow-hidden"
            >
              <table class="table table-bordered m-0">
                <thead>
                  <tr class="fw-semibold">
                    <th
                      class="fw-bold"
                      scope="col"
                      style="border-inline: transparent"
                    >
                      عنوان
                    </th>

                    <th class="fw-bold" scope="col">تلفن ثابت</th>
                    <th class="fw-bold" scope="col">وضعیت</th>
                    <th class="fw-bold" scope="col">تاریخ ایجاد</th>
                    <th class="fw-bold" scope="col">تاریخ اخرین ویرایش</th>
                    <th
                      style="border-inline: transparent"
                      class="fw-bold"
                      scope="col"
                    >
                      عملیات
                    </th>
                  </tr>
                </thead>
              </table>
              <div
                style="background-color: var(--card-bg)"
                class="pad-9 d-flex justify-content-center align-items-center flex-column"
              >
                <img class="data-svg" src="/assets/images/data.svg" alt="" />
                <p class="text-gray-300 fw-semibold">داده ای موجود نیست</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
