<!DOCTYPE html>
<html lang="fa" dir="ltr" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangotels - Rooms</title>
    <script src="/js/theme.js"></script>
    <link rel="stylesheet" href="/styles/theme.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/config.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="/components/nav.js"></script>
    <script src="/components/side-bar-expanded.js"></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.2/build/moment-jalaali.js"
    ></script>
    <script single="true" defer src="/js/calander.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <script defer src="/js/hotel-select.js"></script>
  </head>
  <body class="min-vh-100" style="direction: rtl">
    <main class="w-100">
      <nav-bar url="pms/coupon/add" dir="rtl"></nav-bar>
      <div class="wrapper mt-2 mw-100">
        <div class="d-flex justify-content-between">
          <side-bar-expanded dir="rtl"></side-bar-expanded>
          <div
            style="padding-left: 1rem"
            class="col-8 table-col col-lg-8 col-xl-8"
          >
            <div class="form-container">
              <h5 class="fw-bold p-3 border-bottom">افزودن کوپن جدید</h5>

              <form id="addcoupon-form" class="px-3">
                <div class="d-flex gap-2">
                  <div class="mt-3" style="flex-basis: 80%">
                    <label class="mb-3" for="title">
                      <span class="text-danger mx-2">*</span>عنوان
                    </label>
                    <input class="form-control input" id="title" type="text" />
                  </div>
                  <div class="mt-3" style="flex-basis: 20%">
                    <label class="mb-3" for="prefix"> پیشوند </label>
                    <input class="form-control input" id="prefix" type="text" />
                  </div>
                </div>

                <div class="d-flex gap-3 mt-3">
                  <div
                    class="form-check m-0 p-0 d-flex flex-column form-switch mt-5"
                    style="margin-top: 0 !important; margin-left: 1.3rem"
                  >
                    <input
                      style="width: 2.5rem; cursor: pointer"
                      class="form-check-input m-0"
                      type="checkbox"
                      role="switch"
                      id="percentage"
                    />
                    <label class="d-block mb-3 order-first" for="percentage"
                      >درصد</label
                    >
                  </div>
                  <div>
                    <label class="mb-3" for="discount">مقدار تخفیف</label>
                    <input
                      class="form-control input"
                      id="discount"
                      type="text"
                    />
                  </div>
                  <div>
                    <label class="mb-3" for="min-spend"> کمترین مبلغ</label>
                    <input
                      class="form-control input"
                      id="min-spend"
                      type="text"
                    />
                  </div>
                  <div>
                    <label class="mb-3" for="max-spend"> حداکثر مبلغ</label>
                    <input
                      class="form-control input"
                      id="max-spend"
                      type="text"
                    />
                  </div>
                </div>

                <div style="max-width: 100%" class="d-flex gap-3 mt-3">
                  <div style="flex-basis: 30%">
                    <label class="mb-3" for="use-limit">محدودیت استفاده</label>
                    <input
                      class="form-control input"
                      id="use-limit"
                      type="text"
                    />
                  </div>
                  <div style="flex-basis: 20%">
                    <label class="mb-3" for="same-ip-limit"
                      >محدودیت آی‌پی</label
                    >
                    <input
                      class="form-control input"
                      id="same-ip-limit"
                      type="text"
                    />
                  </div>
                  <div style="flex-basis: 50%">
                    <label class="mb-3" for="use-limit-per-user"
                      >محدودیت استفاده هر کاربر</label
                    >
                    <input
                      class="form-control input"
                      id="use-limit-per-user"
                      type="text"
                    />
                  </div>
                </div>

                <div class="d-flex pb-5 align-items-center mt-5">
                  <div class="form-check p-0 d-flex flex-column form-switch">
                    <input
                      style="width: 2.5rem; cursor: pointer"
                      class="form-check-input m-0"
                      type="checkbox"
                      role="switch"
                      id="multiple-use"
                    />
                    <label
                      style="margin-bottom: 2rem"
                      class="d-block order-first"
                      for="multiple-use"
                      >استفاده چندگانه</label
                    >
                  </div>
                  <div class="select-container me-4" style="flex-basis: 25%">
                    <label id="capacity-label" class="mb-3" for=""
                      ><span class="text-danger mx-2">*</span>قابل استفاده در
                    </label>
                    <input
                      id="capacity-input"
                      type="hidden"
                      class="d-none custom-select-input"
                    />

                    <div class="custom-select input form-control">
                      <button
                        id="capacity-input"
                        type="button"
                        class="select-button w-100 rounded5 border-0 btn p-0"
                      >
                        <div
                          class="selected-value d-flex justify-content-between"
                        >
                          <p class="mb-0 text-gray-500">انتخاب...</p>
                          <div class="text-gray-500">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              fill="currentColor"
                              class="bi bi-chevron-down"
                              viewBox="0 0 16 16"
                            >
                              <path
                                fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
                              />
                            </svg>
                          </div>
                        </div>
                      </button>
                      <ul class="select-dropdown">
                        <li>
                          <input
                            type="radio"
                            id="single"
                            name="room-quantity"
                          />
                          <label for="single">Single</label>
                        </li>
                        <li>
                          <input
                            type="radio"
                            id="double"
                            name="room-quantity"
                          />
                          <label for="double">Double</label>
                        </li>
                        <li>
                          <input
                            type="radio"
                            id="triple"
                            name="room-quantity"
                          />
                          <label for="triple">Triple</label>
                        </li>
                        <li>
                          <input type="radio" id="quad" name="room-quantity" />
                          <label for="quad">Quad</label>
                        </li>
                        <li>
                          <input
                            type="radio"
                            id="quad-plus"
                            name="room-quantity"
                          />
                          <label for="quad-plus">Quad Plus</label>
                        </li>
                        <li>
                          <input type="radio" id="twin" name="room-quantity" />
                          <label for="twin">Twin</label>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="d-flex gap-3 pt-5 border-top">
                  <div style="flex-basis: 40%">
                    <label class="mb-3" for="start-date">
                      تاریخ شروع نرخ
                    </label>
                    <div style="flex-basis: 100%">
                      <input
                        placeholder=" انتخاب تاریخ "
                        id="range"
                        type="text"
                        name="datefilter"
                        lang="fr-CA"
                        class="rounded-5 form-control input"
                      />
                    </div>
                  </div>
                  <div style="flex-basis: 40%">
                    <label class="mb-3" for="end-date"> تاریخ پایان نرخ </label>
                    <div style="flex-basis: 100%">
                      <input
                        placeholder=" انتخاب تاریخ "
                        id="range"
                        type="text"
                        name="datefilter"
                        lang="fr-CA"
                        class="rounded-5 form-control input"
                      />
                    </div>
                  </div>
                </div>

                <div class="mt-5 pb-3">
                  <a
                    href="/pms/coupon/"
                    style="border-radius: 1rem"
                    class="btn border me-3"
                  >
                    انصراف
                  </a>
                  <button
                    style="border-radius: 1rem"
                    class="btn submit-btn me-3 btn-success"
                  >
                    ذخیره
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      const validator = new JustValidate("#addcoupon-form", {
        errorLabelCssClass: ["mt-2"],
        errorFieldCssClass: ["border-danger"],
      });

      validator
        .addField("#title", [
          {
            rule: "required",
            errorMessage: "عنوان الزامی است",
          },
        ])

        .addField("#discount", [
          {
            rule: "required",
            errorMessage: "فیلد مقدار تخفیف اجباریست",
          },
          {
            rule: "number",
            errorMessage: "لطفا مقدار تخفیف معتبر وارد کنید",
          },
        ])
        .addField("#min-spend", [
          {
            rule: "number",
            errorMessage: "لطفا مقدار حداقل هزینه معتبر وارد کنید",
          },
        ])
        .addField("#max-spend", [
          {
            rule: "number",
            errorMessage: "لطفا مقدار حداکثر هزینه معتبر وارد کنید",
          },
        ])
        .addField("#use-limit", [
          {
            rule: "number",
            errorMessage: "لطفا محدودیت استفاده معتبر وارد کنید",
          },
        ])
        .addField("#same-ip-limit", [
          {
            rule: "number",
            errorMessage: "لطفا محدودیت آی‌پی معتبر وارد کنید",
          },
        ])
        .addField("#use-limit-per-user", [
          {
            rule: "number",
            errorMessage: "لطفا محدودیت استفاده هر کاربر معتبر وارد کنید",
          },
        ]);
    </script>
    <script src="/js/custom-select.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
