    <script>
      const validator = new JustValidate("#add-guest", {
        errorLabelCssClass: ["mt-2"],
        errorFieldCssClass: ["border-danger"],
      });

      validator
        .addField("#name", [
          {
            rule: "required",
            errorMessage: "فیلد نام اجباریست",
          },
          {
            rule: "minLength",
            value: 3,
            errorMessage: " حداقل سه حرف ",
          },
        ])

        .addField("#last-name", [
          {
            rule: "required",
            errorMessage: "فیلد نام خانوادگی اجباریست",
          },
          {
            rule: "minLength",
            value: 3,
            errorMessage: " حداقل سه حرف ",
          },
        ])
        .addField("#username", [
          {
            rule: "customRegexp",
            value: /^(?=.*[a-zA-Z])([a-zA-Z0-9\s]+)$/,
            errorMessage: "فقط کارکتر انگلیسی و حروف",
          },
          {
            rule: "minLength",
            value: 3,
            errorMessage: " حداقل سه حرف ",
          },
          {
            rule: "required",
            value: 3,
            errorMessage: " فیلد یوزر نیم اجباری هست   ",
          },
        ])
        .addField("#email", [
          {
            rule: "required",
            errorMessage: "فیلد ایمیل  اجباریست",
          },
          {
            rule: "email",

            errorMessage: "  ایمیل نامعتبر هست  ",
          },
        ])
        .addField("#phone-number", [
          {
            rule: "required",
            errorMessage: "فیلد شماره  اجباریست",
          },
          {
            rule: "number",
            errorMessage: " فقط عدد مجاز است",
          },
          {
            rule: "customRegexp",
            value: /^09[0-9]{9}$/,
            errorMessage: "  شماره تلفن نامعتبر هست  ",
          },
        ])
        .addField("#rule", [
          {
            rule: "required",
            errorMessage: "   فیلد نقش اجباریست",
          },
        ])
        .addField("#room-type", [
          {
            rule: "required",
            errorMessage: "   فیلد نوع اتاق اجباریست",

        ]);
