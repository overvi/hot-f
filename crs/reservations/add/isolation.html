<!DOCTYPE html>
<html lang="fa" style="scrollbar-width: none !important">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangotels</title>
    <link rel="stylesheet" href="/styles/theme.css" />
    <script src="/js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>
    <link
      crossorigin="anonymous"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css"
    />

    <script src="/components/nav.js"></script>
    <script src="/components/side-bar.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.2/build/moment-jalaali.js"
    ></script>
    <script single="false" defer src="/js/calander.js"></script>
    <link rel="stylesheet" href="/styles/config.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
  </head>

  <body>
    <main>
      <nav-bar url="" dir="rtl"></nav-bar>

      <side-bar direction="rtl"></side-bar>

      <section class="container mw-100">
        <div class="row gap-2 pb-3">
          <div
            style="width: 92%; min-height: 33rem"
            class="bg-table col-8 ml-4 rounded-5 border-gray-900"
          >
            <div class="bs-stepper" dir="rtl">
              <div class="bs-stepper-header" role="tablist">
                <!-- your steps here -->
                <div class="step" data-target="#supply">
                  <button
                    type="button"
                    class="step-trigger"
                    role="tab"
                    aria-controls="supply"
                    id="supply-trigger"
                  >
                    <span class="bs-stepper-circle">1</span>
                    <span class="bs-stepper-label"> موجودی</span>
                  </button>
                </div>
              </div>
              <div class="bs-stepper-content pb-5">
                <!-- your steps content here -->
                <div
                  id="supply"
                  class="content"
                  role="tabpanel"
                  aria-labelledby="supply-trigger"
                ></div>
              </div>
            </div>
          </div>

          <div
            class="col-11 border-gray-900 py-4 bg-table rounded-5 ml-4 d-flex justify-content-between align-items-center"
          >
            <div>
              <button class="btn border stepper-next rounded-4">
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-miterlimit="10"
                      stroke-width="1.5"
                      d="M9.57 5.93L3.5 12l6.07 6.07M20.5 12H3.67"
                    ></path>
                  </svg>
                  <span>بعدی</span>
                </div>
              </button>
            </div>
            <div>
              <button class="btn border rounded-4 stepper-pre">
                <div>
                  <span>برگشت</span>

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-miterlimit="10"
                      stroke-width="1.5"
                      d="M14.43 5.93L20.5 12l-6.07 6.07M3.5 12h16.83"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let count = 0;
        const container = document.querySelector(".new-guest-container");
        const addButton = document.getElementById("addButton");

        addButton.addEventListener("click", () => {
          count++;
          const newContent = `
                          <div
                          style="
                            outline: 1px dotted orange;
                            background: var(--bs-gray-100);
                          "
                          class="mt-5 guest-card rounded-3 p-3 d-flex"
                        >
                          <button class="btn order-1 border-0 delete-guest">
                            <img
                              class="me-4"
                              src="/assets/images/svgexport-18.svg"
                              alt=""
                            />
                          </button>
                          <div>
                            <div class="d-flex gap-3 mt-4 align-items-center">
                              <div>
                                <label class="mb-3" for="name-${count}"
                                  >نام</label
                                >
                                <input
                                  id="name-${count}"
                                  class="form-control input"
                                  type="text"
                                />
                              </div>
                              <div>
                                <label class="mb-3" for="surname-${count}"
                                  >نام خانوادگی</label
                                >
                                <input
                                  id="surname-${count}"
                                  class="form-control input"
                                  type="text"
                                />
                              </div>
                              <div>
                                <label class="mb-3" for="nationality-${count}"
                                  >ملیت</label
                                >
                                <input
                                  id="nationality-${count}"
                                  class="form-control input"
                                  type="text"
                                />
                              </div>
                              <div>
                                <label class="mb-3" for="national-id-${count}"
                                  >کد ملی</label
                                >
                                <input
                                  id="national-id-${count}"
                                  class="form-control input"
                                  type="text"
                                />
                              </div>
                            </div>
                            <div class="d-flex gap-3 mt-4">
                              <div>
                                <label class="mb-3" for="passport-${count}"
                                  >شماره پاسپورت</label
                                >
                                <input
                                  id="passport-${count}"
                                  class="form-control input"
                                  type="text"
                                />
                              </div>
                              <div>
                                <label class="mb-3" for="mobile-${count}"
                                  >شماره موبایل</label
                                >
                                <input
                                  id="mobile-${count}"
                                  class="form-control input"
                                  type="text"
                                />
                              </div>
                              <div>
                                <label class="mb-3" for="email-${count}"
                                  >ایمیل</label
                                >
                                <input
                                  id="email-${count}"
                                  class="form-control input"
                                  type="text"
                                />
                              </div>
                              <div
                                class="select-container"
                                style="flex-basis: 25%"
                              >
                                <label class="mb-3" for="gender-${count}"
                                  ><span class="text-danger mx-2">*</span
                                  >جنسیت</label
                                >
                                <input
                                  id="gender-${count}"
                                  type="hidden"
                                  class="d-none custom-select-input"
                                />
                                <div class="custom-select input form-control">
                                  <button
                                    id="gender-button-${count}"
                                    type="button"
                                    class="select-button w-100 rounded5 border-0 btn p-0"
                                  >
                                    <div
                                      class="selected-value d-flex justify-content-between"
                                    >
                                      <p class="mb-0 text-gray-500">
                                        انتخاب...
                                      </p>
                                      <div class="text-gray-500">
                                        <svg
                                          xmlns="http://www.w3.org/2000/svg"
                                          width="16"
                                          height="16"
                                          fill="currentColor"
                                          class="bi bi-chevron-down"
                                          viewBox="0 0 16 16"
                                        >
                                          <path
                                            fill-rule="evenodd"
                                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
                                          />
                                        </svg>
                                      </div>
                                    </div>
                                  </button>
                                  <ul class="select-dropdown">
                                    <li>
                                      <input
                                        type="radio"
                                        id="single-${count}"
                                        name="room-quantity-${count}"
                                      />
                                      <label for="single-${count}"
                                        >Single</label
                                      >
                                    </li>
                                    <li>
                                      <input
                                        type="radio"
                                        id="double-${count}"
                                        name="room-quantity-${count}"
                                      />
                                      <label for="double-${count}"
                                        >Double</label
                                      >
                                    </li>
                                    <li>
                                      <input
                                        type="radio"
                                        id="triple-${count}"
                                        name="room-quantity-${count}"
                                      />
                                      <label for="triple-${count}"
                                        >Triple</label
                                      >
                                    </li>
                                    <li>
                                      <input
                                        type="radio"
                                        id="quad-${count}"
                                        name="room-quantity-${count}"
                                      />
                                      <label for="quad-${count}">Quad</label>
                                    </li>
                                    <li>
                                      <input
                                        type="radio"
                                        id="quad-plus-${count}"
                                        name="room-quantity-${count}"
                                      />
                                      <label for="quad-plus-${count}"
                                        >Quad Plus</label
                                      >
                                    </li>
                                    <li>
                                      <input
                                        type="radio"
                                        id="twin-${count}"
                                        name="room-quantity-${count}"
                                      />
                                      <label for="twin-${count}">Twin</label>
                                    </li>
                                  </ul>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                  `;
          container.insertAdjacentHTML("beforeend", newContent);

          const deleteBtn = document.querySelectorAll(".delete-guest");
          const guests = document.querySelectorAll(".guest-card");

          deleteBtn.forEach((btn, index) => {
            btn.addEventListener("click", () => {
              guests[index].remove();
            });
          });
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const mainD = document.querySelector(".col-8");
        const subD = document.querySelector(".col-3");
        const next = document.querySelector(".stepper-next");
        const pre = document.querySelector(".stepper-pre");
        const stepper = new Stepper(document.querySelector(".bs-stepper"));

        next.addEventListener("click", () => {
          stepper.next();
          mainD.classList.remove("col-8");
          mainD.style.width = "92%";
          subD.classList.add("d-none");
        });
        pre.addEventListener("click", () => {
          stepper.previous();
        });
      });
    </script>
  </body>
</html>
