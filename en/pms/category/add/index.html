<!DOCTYPE html>
<html lang="fa" dir="ltr" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangotels - Rooms</title>
    <script src="/js/theme.js"></script>
    <link rel="stylesheet" href="/styles/theme.css" />

    <link rel="stylesheet" href="/styles/config.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

    <script src="/components/nav.js"></script>
    <script src="/components/side-bar-expanded.js"></script>
  </head>
  <body class="min-vh-100" style="direction: ltr">
    <main class="w-100">
      <nav-bar url="pms/category/add" dir="ltr"></nav-bar>
      <div class="wrapper mt-2 mw-100">
        <div class="d-flex justify-content-between">
          <side-bar-expanded dir="ltr"></side-bar-expanded>
          <div
            style="padding-left: 1rem"
            class="col-8 table-col col-lg-8 col-xl-8"
          >
            <div class="form-container">
              <h5 class="fw-bold p-3 border-bottom">Add New Category</h5>

              <form id="add-category" class="px-3">
                <div class="d-flex gap-2">
                  <div class="mt-3" style="flex-basis: 100%">
                    <label class="mb-3" for="title"
                      ><span class="text-danger mx-2">*</span>Title
                    </label>
                    <input id="title" class="form-control input" type="text" />
                  </div>
                </div>

                <div class="d-flex gap-3 mt-3">
                  <div style="flex-basis: 80%">
                    <label class="mb-3" for="prefix"> Prefix</label>
                    <input id="prefix" class="form-control input" type="text" />
                  </div>
                  <div>
                    <label class="mb-3" for="type"> Type </label>
                    <input id="type" class="form-control input" type="text" />
                  </div>
                </div>

                <div class="d-flex align-items-center mt-5">
                  <div class="w-100">
                    <label class="mb-3" for="description"> Descriptions </label>
                    <textarea
                      id="description"
                      style="min-height: 8rem"
                      class="form-control input"
                      type=""
                    ></textarea>
                  </div>
                </div>
                <div class="d-flex mt-4 align-items-center gap-2">
                  <div class="form-check d-flex p-0 flex-column form-switch">
                    <input
                      style="width: 2.5rem; cursor: pointer"
                      class="form-check-input m-0"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckDefault"
                    />
                    <label class="d-block mb-3 order-first" for="">
                      Status</label
                    >
                  </div>
                </div>

                <div class="mt-5 pb-3">
                  <a
                    href="/en/pms/category/"
                    type="button"
                    style="border-radius: 1rem"
                    class="btn border me-3"
                  >
                    Cancel
                  </a>
                  <button
                    style="border-radius: 1rem"
                    class="btn me-3 btn-success"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      const validator = new JustValidate("#add-category", {
        errorLabelCssClass: ["mt-2"],
        errorFieldCssClass: ["border-danger"],
      });

      validator
        .addField("#title", [
          {
            rule: "required",
            errorMessage: "Title is required",
          },
        ])
        .addField("#prefix", [
          {
            rule: "required",
            errorMessage: "Prefix is required",
          },
        ]);

      {
        errorsContainer: document.querySelector(".select-container");
      }
    </script>
    <script src="/js/custom-select.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
