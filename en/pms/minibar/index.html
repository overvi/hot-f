<!DOCTYPE html>
<html lang="fa" dir="ltr" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangotels - Rooms</title>
    <script src="/js/theme.js"></script>
    <link rel="stylesheet" href="/styles/theme.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/components/nav.js"></script>
    <script src="/components/side-bar-expanded.js"></script>
    <script defer src="/js/hotel-select.js"></script>
  </head>
  <body class="min-vh-100" style="direction: ltr">
    <main class="w-100">
      <nav-bar url="pms/minibar" dir="ltr"></nav-bar>
      <div class="wrapper mt-2 mw-100">
        <div class="d-flex justify-content-between">
          <side-bar-expanded dir="ltr"></side-bar-expanded>
          <div
            style="padding-left: 1rem"
            class="col-8 table-col col-lg-8 col-xl-8"
          >
            <div class="d-flex justify-content-between">
              <h1>Minibars</h1>
              <a
                href="/en/pms/minibar/add/"
                class="btn btn-warning rounded-5 mb-2"
              >
                Add New Minibar
              </a>
            </div>
            <div
              class="rounded-4 fs-6 table-wrapper p-0 border overflow-hidden"
            >
              <table class="table table-bordered m-0">
                <thead>
                  <tr class="fw-semibold">
                    <th
                      class="fw-bold"
                      scope="col"
                      style="border-inline: transparent"
                    >
                      Title
                    </th>

                    <th class="fw-bold" scope="col">Room Type</th>
                    <th class="fw-bold" scope="col">Status</th>
                    <th class="fw-bold" scope="col">Created</th>
                    <th class="fw-bold" scope="col">Updated</th>
                    <th
                      style="border-inline: transparent"
                      class="fw-bold"
                      scope="col"
                    >
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr style="--bs-table-bg: var(--card-bg)">
                    <td>SSS</td>
                    <td>fsd</td>
                    <td>
                      <span
                        class="badge badge text-bg-success bg-opacity-10 border-success rounded-5 text-success"
                      >
                        فعال
                      </span>
                    </td>
                    <td>۱۴۰۳/۰۴/۱۲ ۱۴:۲۳</td>
                    <td>۱۴۰۳/۰۴/۱۲ ۱۴:۲۳</td>
                    <td>
                      <div class="gap-2 d-flex justify-content-center">
                        <img
                          type="button"
                          data-bs-toggle="popover"
                          data-bs-trigger="focus"
                          data-bs-placement="top"
                          tabindex="0"
                          data-bs-custom-class="focus-pop shadow-lg"
                          data-bs-content=""
                          class="popover-btn"
                          src="/assets/images/svgexport-18.svg"
                          alt=""
                        />
                        <div class="d-none popover-content gap-3 flex-column">
                          <div>
                            <div class="d-flex align-items-center gap-2">
                              <svg
                                viewBox="64 64 896 896"
                                focusable="false"
                                data-icon="exclamation-circle"
                                width="1em"
                                height="1em"
                                fill="orange"
                                aria-hidden="true"
                              >
                                <path
                                  d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm-32 232c0-4.4 3.6-8 8-8h48c4.4 0 8 3.6 8 8v272c0 4.4-3.6 8-8 8h-48c-4.4 0-8-3.6-8-8V296zm32 440a48.01 48.01 0 010-96 48.01 48.01 0 010 96z"
                                ></path>
                              </svg>
                              <p class="m-0">Are You Sure?</p>
                            </div>
                            <div>
                              <button class="btn border rounded-5 btn-sm">
                                Cancel
                              </button>
                              <button
                                class="btn text-white me-2 btn-warning btn-sm border-0 rounded-5"
                              >
                                Save
                              </button>
                            </div>
                          </div>
                        </div>
                        <img src="/assets/images/svgexport-19.svg" alt="" />
                        <img src="/assets/images/svgexport-20.svg" alt="" />
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
