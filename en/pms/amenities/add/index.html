<!DOCTYPE html>
<html lang="fa" dir="ltr" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangotels - Rooms</title>
    <script src="/js/theme.js"></script>
    <link rel="stylesheet" href="/styles/theme.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/config.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

    <script src="/components/nav.js"></script>
    <script src="/components/side-bar-expanded.js"></script>
  </head>
  <body class="min-vh-100" style="direction: ltr">
    <main class="w-100">
      <nav-bar url="pms/amenities/add" dir="ltr"></nav-bar>
      <div class="wrapper mt-2 mw-100">
        <div class="d-flex justify-content-between">
          <side-bar-expanded dir="ltr"></side-bar-expanded>
          <div
            style="padding-left: 1rem"
            class="col-8 table-col col-lg-8 col-xl-8"
          >
            <div class="form-container">
              <h5 class="fw-bold p-3 border-bottom">Add New Ameniti</h5>
              <form id="addamenities-form" class="p-4">
                <div class="d-flex gap-3">
                  <div>
                    <label class="mb-3" for="title">
                      Title <span class="text-danger mx-2">*</span></label
                    >
                    <input class="form-control input" type="text" id="title" />
                  </div>
                  <div>
                    <label class="mb-3" for="label"
                      >Label <span class="text-danger mx-2">*</span></label
                    >
                    <input class="form-control input" type="text" id="label" />
                  </div>
                  <div class="select-container" style="flex-basis: 50%">
                    <label class="mb-3" for=""> Icons </label>
                    <input
                      id="icon"
                      type="hidden"
                      class="custom-select-input d-none"
                    />
                    <div class="custom-select input form-control">
                      <button
                        type="button"
                        class="select-button w-100 rounded5 border-0 btn p-0"
                      >
                        <div
                          class="selected-value d-flex justify-content-between"
                        >
                          <p class="mb-0 text-gray-500">Select...</p>
                          <div class="text-gray-500">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              fill="currentColor"
                              class="bi bi-chevron-down"
                              viewBox="0 0 16 16"
                            >
                              <path
                                fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
                              />
                            </svg>
                          </div>
                        </div>
                      </button>
                      <ul class="select-dropdown">
                        <li>
                          <input type="radio" id="standard-room" name="icon" />
                          <label for="standard-room">Standard Room</label>
                        </li>
                        <li>
                          <input type="radio" id="delux-room" name="icon" />
                          <label for="delux-room">Delux Room</label>
                        </li>
                        <li>
                          <input type="radio" id="suite" name="icon" />
                          <label for="suite">Suite</label>
                        </li>
                        <li>
                          <input type="radio" id="mini-suite" name="icon" />
                          <label for="mini-suite">Mini Suite</label>
                        </li>
                        <li>
                          <input
                            type="radio"
                            id="presidential-room"
                            name="icon"
                          />
                          <label for="presidential-room"
                            >Presidential Suite</label
                          >
                        </li>
                        <li>
                          <input type="radio" id="guest-room" name="icon" />
                          <label for="guest-room">Guest Room</label>
                        </li>
                        <li>
                          <input type="radio" id="apartemant" name="icon" />
                          <label for="apartemant">Aparetemant</label>
                        </li>
                        <li>
                          <input
                            type="radio"
                            id="connecting-room"
                            name="icon"
                          />
                          <label for="connecting-room">Connecting Room</label>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="form-check d-flex flex-column form-switch p-0 mt-5">
                  <input
                    style="width: 2.5rem; cursor: pointer"
                    class="form-check-input m-0"
                    type="checkbox"
                    role="switch"
                    id="status"
                  />
                  <label class="d-block mb-3 order-first" for="status"
                    >Status</label
                  >
                </div>
                <div class="mt-5">
                  <a
                    href="/en/pms/amenities/"
                    type="button"
                    style="border-radius: 1rem"
                    class="btn border me-3"
                  >
                    Cancel
                  </a>
                  <button
                    type="submit"
                    style="border-radius: 1rem"
                    class="btn me-3 btn-success submit-btn"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      const validator = new JustValidate("#addamenities-form", {
        errorLabelCssClass: ["mt-2"],
        errorFieldCssClass: ["border-danger"],
      });

      validator
        .addField("#title", [
          {
            rule: "required",
            errorMessage: "Title is required  ",
          },
          {
            rule: "customRegexp",
            value: /^(?=.*[a-zA-Zآ-ی])([a-zA-Zآ-ی0-9\s]+)$/,
            errorMessage: "numbers are not valid   ",
          },
        ])
        .addField("#label", [
          {
            rule: "required",
            errorMessage: "label is required  ",
          },
          {
            rule: "customRegexp",
            value: /^(?=.*[a-zA-Zآ-ی])([a-zA-Zآ-ی0-9\s]+)$/,
            errorMessage: "فقط حروف مجاز هستند",
          },
        ]);
    </script>
    <script src="/js/custom-select.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
