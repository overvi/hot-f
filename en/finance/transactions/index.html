    ></script>
    <link
      rel="stylesheet"

  <body>
    <main>
      <nav-bar url="finance/transactions" dir="ltr"></nav-bar>

      <div dir="ltr">
        <div
          style="
            border-top-right-radius: 2rem;
            border-bottom-right-radius: 2rem;
            border-top-left-radius: 2rem;
            width: 19rem;
          "
          class="side-bar position-fixed overflow-hidden container mx-3 px-1 px-0"
        >
          <div class="row">
            <div class="sidebar-tabs col-2 d-flex flex-column gap-5">
              <a href="/en/" class="offset-2">
                <img
                  style="margin-top: 6rem"
                  width="28"
                  src="/assets/images/toggle.svg"
                  alt=""
                />
              </a>
              <div class="offset-2">
                <a href="/en/pms/roomtype">
                  <img width="28" src="/assets/images/hotels.svg" alt="" />
                </a>
              </div>
              <a href="/en/crs/" class="offset-2">
                <img width="28" src="/assets/images/calendar.svg" alt="" />
              </a>
              <div style="width: fit-content" class="active-tab">
                <a href="/en/finance/transactions/">
                  <img
                    width="28"
                    src="/assets/images/dollar-circle.svg"
                    alt=""
                  />
                </a>
              </div>
              <div>
                <div class="border-0 mt-0 rounded-5">
                  <img
                    type="button"
                    data-bs-toggle="popover"
                    data-bs-trigger="hover focus"
                    data-bs-placement="left"
                    data-bs-custom-class="focus-pop shadow-lg w-15"
                    data-bs-content=""
                    class="popover-btn"
                    width="35"
                    src="/assets/images/profile.svg"
                    alt=""
                  />
                </div>

                <div class="d-none popover-content flex-column">
                  <div>
                    <p class="border-bottom pb-3">پروفایل</p>
                    <p class="text-danger m-0">خروج</p>
                  </div>
                </div>
                <div
                  style="width: fit-content; padding: 0.3rem"
                  class="logout-btn mt-4 rounded-5 border-0 border-start"
                >
                  <img width="25" src="/assets/images/lgout.svg" alt="" />
                </div>
              </div>
            </div>
            <div
              style="height: 33rem; width: 16.2rem"
              class="col-3 overflow-y-scroll sidebar-scroll"
            >
              <div class="px-3 mt-3">
                <h1>Financial</h1>
                <p>مدیریت تراکنش ها</p>
              </div>
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <a
                    href="/en/finance/transactions/"
                    class="fw-medium btn nav-a border-0 fs-6"
                  >
                    <span> Transactions</span>
                  </a>
                </div>
                <div class="accordion-item">
                  <a
                    href="/en/finance/invoices/"
                    class="fw-medium btn nav-a border-0 fs-6"
                  >
                    <span> Invoices</span>
                  </a>
                </div>
                <div class="px-2 py-3 mt-5">
                  <img src="/assets/images/logo-per.svg" alt="" />
                  <p>
                    Heroes, feature sections, newsletter sign up forms — all of
                    the components you need to build beautiful marketing
                    websites.
                  </p>
                  <button class="btn btn-warning w-100 rounded-5">
                    Advanced
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                    >
                      <path
                        d="M2 15.29V5.71c0-1.33.77-1.65 1.71-.71L6.3 7.59c.39.39 1.03.39 1.41 0L11.29 4a.996.996 0 0 1 1.41 0l3.59 3.59c.39.39 1.03.39 1.41 0L20.29 5c.94-.94 1.71-.62 1.71.71v9.59c0 3-2 5-5 5H7c-2.76-.01-5-2.25-5-5.01Z"

                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="offset-3">
        <section class="px-3">
          <div class="d-flex justify-content-between align-items-center">
            <div
              dir="ltr"
              class="d-flex gap-2 order-1"
              style="max-width: 78rem; margin-right: 4rem"
            >
              <a
                href="
            "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    d="m9.02 2.84-5.39 4.2C2.73 7.74 2 9.23 2 10.36v7.41c0 2.32 1.89 4.22 4.21 4.22h11.58c2.32 0 4.21-1.9 4.21-4.21V10.5c0-1.21-.81-2.76-1.8-3.45l-6.18-4.33c-1.4-.98-3.65-.93-5 .12ZM12 17.99v-3"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    style="color: var(--bs-gray-500)"
                  ></path>
                </svg>
              </a>
              <p style="color: var(--bs-gray-500)">/</p>
              <a
                href=""
                class="fw-medium link"
                style="color: var(--bs-gray-500)"
                >Financial</a
              >
            </div>
            <div class="d-flex gap-2 mb-3">
              <input
                placeholder="  Start And End Date "
                id="range"
                type="text"
                name="datefilter"
                lang="fr-CA"
                style="
                  border: 1px solid lightgray;
                  outline: none;
                  text-align: center;
                  padding-inline: 3rem;
                  padding-block: 0.2rem;
                "
                class="rounded-5"
              />
            </div>
          </div>
        </section>
        <section
          style="background: var(--card-bg); width: 93%; margin-left: 1rem"
          class="rounded-5"
        >
          <h4 dir="ltr" class="p-3">Transactiosn</h4>
          <div class="overflow-hidden">
            <table
              style="border-inline: transparent; margin: auto !important"
              class="table table-small table-bordered m-0"
            >
              <thead>
                <tr style="--bs-table-bg: var(--table-thead-bg)">
                  <th class="fw-bold p-3" scope="col">creditor</th>
                  <th class="fw-bold p-3" scope="col">debtor</th>
                  <th class="fw-bold p-3" scope="col">Currency</th>
                  <th class="fw-bold p-3" scope="col">Status</th>
                  <th class="fw-bold p-3" scope="col">Payment Type</th>
                  <th class="fw-bold p-3" scope="col">Created</th>
                  <th class="fw-bold p-3" scope="col">Reservasion Number</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div
              class="pad-9 d-flex justify-content-center align-items-center flex-column"
            >
              <img class="data-svg" src="/assets/images/data.svg" alt="" />
              <p class="text-gray-300 fw-semibold">No Data</p>
            </div>
          </div>
        </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
