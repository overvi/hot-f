<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangotels - Onboarding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/onbaording.js"></script>
  </head>
  <body class="min-vh-100">
    <div
      class="toast-container top-0 opacity-100 position-fixed bottom-0 end-0 p-3"
    >
      <div
        id="successToast"
        class="toast bg-white border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body">
          <div class="d-flex gap-2 justify-content-between align-items-center">
            <button
              type="button"
              class="btn-close m-0 p-0"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
            <div class="d-flex gap-2 align-items-center">
              <p class="me-3 fs-3 m-0">ورود</p>
              <div>
                <svg
                  viewBox="64 64 896 896"
                  focusable="false"
                  data-icon="check-circle"
                  width="2em"
                  height="2em"
                  fill="lightgreen"
                  aria-hidden="true"
                >
                  <path
                    d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm193.5 301.7l-210.6 292a31.8 31.8 0 01-51.7 0L318.5 484.9c-3.8-5.3 0-12.7 6.5-12.7h46.9c10.2 0 19.9 4.9 25.9 13.3l71.2 98.8 157.2-218c6-8.3 15.6-13.3 25.9-13.3H699c6.5 0 10.3 7.4 6.5 12.7z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
          <p class="mt-2" style="text-align: right">با موفقیت وارد شدید</p>
        </div>
      </div>
    </div>
    <main class="m-auto d-grid" style="place-items: center">
      <img
        width="568"
        class="m-auto"
        src="/assets/images/onboarding.png"
        alt=""
      />
      <p class="mt-4">:هتل مورد نظر خود را انتخاب کنید</p>

      <section
        style="max-width: 57rem"
        class="d-flex gap-5 mt-4 flex-wrap justify-content-end"
      >
        <div class="hotel-select">
          <div class="hotel-outline">
            <img
              width="116"
              src="/assets/images/1661856616_هتل-پارسیان-کوثر.jpg"
              alt=""
            />
          </div>
          <span class="text-center hotel-name d-block mt-3">
            Ms. Ava Kris DVM
          </span>
        </div>
        <div class="hotel-select">
          <div class="hotel-outline">
            <img
              width="116"
              src="/assets/images/636685697343706660.jpg"
              alt=""
            />
          </div>
          <span class="text-center hotel-name d-block mt-3">
            Ms. Ava Kris DVM
          </span>
        </div>
        <div class="hotel-select">
          <div class="hotel-outline">
            <img
              width="116"
              src="/assets/images/094413447bozorg_shiraz1.jpg"
              alt=""
            />
          </div>
          <span class="text-center hotel-name d-block mt-3">
            Ms. Ava Kris DVM
          </span>
        </div>
        <div class="hotel-select">
          <div class="hotel-outline">
            <img
              width="116"
              src="/assets/images/636685697343706660.jpg"
              alt=""
            />
          </div>
          <span class="text-center hotel-name d-block mt-3">
            Ms. Ava Kris DVM
          </span>
        </div>
        <div class="hotel-select">
          <div class="hotel-outline">
            <img width="116" src="/assets/images/images.png" alt="" />
          </div>
          <span class="text-center hotel-name d-block mt-3">
            Ms. Ava Kris DVM
          </span>
        </div>
      </section>
      <script>
        const selects = document.querySelectorAll(".hotel-select");

        selects.forEach((select) => {
          select.addEventListener("click", () => {
            selects.forEach((item) => {
              item.classList.remove("hotel-selected");
            });
            select.classList.add("hotel-selected");
          });
        });
      </script>
      <button
        class="btn pt-1 hotel-submit text-white w-25 mt-4 mb-3 fs-5"
        style="background: var(--bs-green-400); border-radius: 1rem"
      >
        ثبت
      </button>
    </main>
  </body>
</html>
