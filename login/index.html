<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangotels - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/login.js"></script>
  </head>
  <body class="min-vh-100">
    <div
      class="toast-container top-0 opacity-100 position-fixed bottom-0 end-0 p-3"
    >
      <div
        id="liveToast"
        class="toast bg-white border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body">
          <div class="d-flex gap-2 justify-content-between align-items-center">
            <button
              type="button"
              class="btn-close m-0 p-0"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
            <div class="d-flex gap-2 align-items-center">
              <p class="me-3 fs-3 m-0">ارور</p>
              <div>
                <svg
                  fill-rule="evenodd"
                  viewBox="64 64 896 896"
                  focusable="false"
                  data-icon="close-circle"
                  width="2em"
                  height="2em"
                  fill="red"
                  aria-hidden="true"
                >
                  <path
                    d="M512 64c247.4 0 448 200.6 448 448S759.4 960 512 960 64 759.4 64 512 264.6 64 512 64zm127.98 274.82h-.04l-.08.06L512 466.75 384.14 338.88c-.04-.05-.06-.06-.08-.06a.12.12 0 00-.07 0c-.03 0-.05.01-.09.05l-45.02 45.02a.2.2 0 00-.05.09.12.12 0 000 .07v.02a.27.27 0 00.06.06L466.75 512 338.88 639.86c-.05.04-.06.06-.06.08a.12.12 0 000 .07c0 .03.01.05.05.09l45.02 45.02a.2.2 0 00.09.05.12.12 0 00.07 0c.02 0 .04-.01.08-.05L512 557.25l127.86 127.87c.04.04.06.05.08.05a.12.12 0 00.07 0c.03 0 .05-.01.09-.05l45.02-45.02a.2.2 0 00.05-.09.12.12 0 000-.07v-.02a.27.27 0 00-.05-.06L557.25 512l127.87-127.86c.04-.04.05-.06.05-.08a.12.12 0 000-.07c0-.03-.01-.05-.05-.09l-45.02-45.02a.2.2 0 00-.09-.05.12.12 0 00-.07 0z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
          <p class="mt-2" style="text-align: right">
            ایمیل یا رمزعبور اشتباه است
          </p>
        </div>
      </div>
    </div>

    <main class="bg-orange-700 h-100 container mw-100">
      <div class="row">
        <div
          class="col"
          style="
            background: url(/assets/images/bg-pattern.png);
            background-size: contain;
            background-repeat: no-repeat;
          "
        >
          <div class="m-auto mt-5 w-100" style="direction: rtl">
            <img
              width="200"
              class="m-auto"
              src="/assets/images/logo-white.png"
              alt=""
            />
            <h5 class="fw-semibold text-center my-5">
              اتصال هوشمند به بیش از صد هتل و اقامتگاه در کل کشور
            </h5>
            <form id="basic_form" style="width: 60%" class="m-auto">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-semibold"
                  ><span class="text-danger px-1 pt-3">*</span>ایمیل
                </label>
                <input
                  class="form-control rounded-4"
                  type="text"
                  id="basic_email"
                  placeholder="johndoe@gmail.com"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3 pass-con">
                <label for="exampleInputEmail1" class="form-label fw-semibold"
                  ><span class="text-danger px-1">*</span>رمز عبور
                </label>
                <div
                  class="form-control border-0 position-relative d-flex p-0 rounded-4"
                >
                  <input
                    id="basic_password"
                    class="form-control shadow-none rounded-4"
                    placeholder="1234567"
                  />
                  <span
                    onclick="togglePasswordVisibility()"
                    class="m-auto px-3 position-absolute"
                    style="left: 0; top: 0.4rem"
                    id="toggleIcon"
                  >
                    <svg
                      viewBox="64 64 896 896"
                      focusable="false"
                      data-icon="eye-invisible"
                      width="1em"
                      height="1em"
                      fill="gray"
                      aria-hidden="true"
                    >
                      <path
                        d="M942.2 486.2Q889.47 375.11 816.7 305l-50.88 50.88C807.31 395.53 843.45 447.4 874.7 512 791.5 684.2 673.4 766 512 766q-72.67 0-133.87-22.38L323 798.75Q408 838 512 838q288.3 0 430.2-300.3a60.29 60.29 0 000-51.5zm-63.57-320.64L836 122.88a8 8 0 00-11.32 0L715.31 232.2Q624.86 186 512 186q-288.3 0-430.2 300.3a60.3 60.3 0 000 51.5q56.69 119.4 136.5 191.41L112.48 835a8 8 0 000 11.31L155.17 889a8 8 0 0011.31 0l712.15-712.12a8 8 0 000-11.32zM149.3 512C232.6 339.8 350.7 258 512 258c54.54 0 104.13 9.36 149.12 28.39l-70.3 70.3a176 176 0 00-238.13 238.13l-83.42 83.42C223.1 637.49 183.3 582.28 149.3 512zm246.7 0a112.11 112.11 0 01146.2-106.69L401.31 546.2A112 112 0 01396 512z"
                      ></path>
                      <path
                        d="M508 624c-3.46 0-6.87-.16-10.25-.47l-52.82 52.82a176.09 176.09 0 00227.42-227.42l-52.82 52.82c.31 3.38.47 6.79.47 10.25a111.94 111.94 0 01-112 112z"
                      ></path>
                    </svg>
                  </span>
                </div>
              </div>

              <div
                class="mb-3 mt-3 d-flex justify-content-end form-check"
                style="direction: ltr; gap: 1.7rem"
              >
                <input
                  type="checkbox"
                  class="form-check-input order-2 rounded-5"
                  id="exampleCheck1"
                />
                <label
                  style="margin-top: 0.2rem"
                  class="form-check-label fw-semibold"
                  for="exampleCheck1"
                >
                  <span class=""> به خاطر بسپار </span>
                  <span class="checkbox-inner"> </span
                ></label>
              </div>
              <button
                type="submit"
                style="background: var(--bs-green-400) !important"
                class="btn w-100 mt-3 text-white fs-5 fw-semibold rounded-4"
              >
                ورود
              </button>
            </form>
          </div>
        </div>
        <div
          style="border-top-left-radius: 2rem; border-bottom-left-radius: 2rem"
          class="col-7 bg-white"
        >
          <div class="w-75 m-auto" style="margin-left: 9rem !important">
            <img width="477" src="/assets/images/title.png" alt="" />
            <p
              class="fw-medium text-black"
              style="
                text-align: right;
                font-size: 15px;
                line-height: 1.5;
                padding-inline: 4.5rem;
                margin-right: 3rem;
                word-spacing: 2px;
              "
            >
              منگوتلز به سادگی شما را به امکانات مدرن هتل‌داری متصل می نماید و
              شما می توانید با انتخاب پلن های متنوع نرخی بسته به نوع نیاز خود
              لذت هتل داری مدرن را تجربه کنید.
            </p>
            <img width="536" src="/assets/images/mangool.svg" alt="" />
            <img
              class="m-auto"
              width="256"
              src="/assets/images/intro.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
