<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangotels - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  </head>
  <body class="min-vh-100">
    <main class="bg-orange-700 h-100 container mw-100">
      <div class="row">
        <div
          class="col"
          style="
            background: url(/assets/images/bg-pattern.png);
            background-size: contain;
            background-repeat: no-repeat;
          "
        >
          <div class="m-auto mt-5 w-100" style="direction: rtl">
            <img
              width="200"
              class="m-auto"
              src="/assets/images/logo-white.png"
              alt=""
            />
            <h5 class="fw-semibold text-center my-5">
              اتصال هوشمند به بیش از صد هتل و اقامتگاه در کل کشور
            </h5>
            <form id="basic_form" style="width: 60%" class="m-auto">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-semibold"
                  ><span class="text-danger px-1 pt-3">*</span>ایمیل
                </label>
                <input
                  class="form-control rounded-4"
                  type="text"
                  id="basic_email"
                  placeholder="johndoe@gmail.com"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3 pass-con">
                <label for="exampleInputEmail1" class="form-label fw-semibold"
                  ><span class="text-danger px-1">*</span>رمز عبور
                </label>
                <div
                  class="form-control border-0 position-relative d-flex p-0 rounded-4"
                >
                  <input
                    id="basic_password"
                    class="form-control shadow-none rounded-4"
                    placeholder="1234567"
                  />
                  <span
                    onclick="togglePasswordVisibility()"
                    class="m-auto px-3 position-absolute"
                    style="left: 0; top: 0.4rem"
                    id="toggleIcon"
                  >
                    <svg
                      viewBox="64 64 896 896"
                      focusable="false"
                      data-icon="eye-invisible"
                      width="1em"
                      height="1em"
                      fill="gray"
                      aria-hidden="true"
                    >
                      <path
                        d="M942.2 486.2Q889.47 375.11 816.7 305l-50.88 50.88C807.31 395.53 843.45 447.4 874.7 512 791.5 684.2 673.4 766 512 766q-72.67 0-133.87-22.38L323 798.75Q408 838 512 838q288.3 0 430.2-300.3a60.29 60.29 0 000-51.5zm-63.57-320.64L836 122.88a8 8 0 00-11.32 0L715.31 232.2Q624.86 186 512 186q-288.3 0-430.2 300.3a60.3 60.3 0 000 51.5q56.69 119.4 136.5 191.41L112.48 835a8 8 0 000 11.31L155.17 889a8 8 0 0011.31 0l712.15-712.12a8 8 0 000-11.32zM149.3 512C232.6 339.8 350.7 258 512 258c54.54 0 104.13 9.36 149.12 28.39l-70.3 70.3a176 176 0 00-238.13 238.13l-83.42 83.42C223.1 637.49 183.3 582.28 149.3 512zm246.7 0a112.11 112.11 0 01146.2-106.69L401.31 546.2A112 112 0 01396 512z"
                      ></path>
                      <path
                        d="M508 624c-3.46 0-6.87-.16-10.25-.47l-52.82 52.82a176.09 176.09 0 00227.42-227.42l-52.82 52.82c.31 3.38.47 6.79.47 10.25a111.94 111.94 0 01-112 112z"
                      ></path>
                    </svg>
                  </span>
                </div>
              </div>
              <script>
                const togglePasswordVisibility = () => {
                  const passwordInput =
                    document.getElementById("basic_password");
                  const icon = document.getElementById("toggleIcon");
                  if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    icon.innerHTML =
                      '<svg viewBox="64 64 896 896" focusable="false" data-icon="eye-invisible" width="1em" height="1em" fill="gray" aria-hidden="true"><path d="M942.2 486.2Q889.47 375.11 816.7 305l-50.88 50.88C807.31 395.53 843.45 447.4 874.7 512 791.5 684.2 673.4 766 512 766q-72.67 0-133.87-22.38L323 798.75Q408 838 512 838q288.3 0 430.2-300.3a60.29 60.29 0 000-51.5zm-63.57-320.64L836 122.88a8 8 0 00-11.32 0L715.31 232.2Q624.86 186 512 186q-288.3 0-430.2 300.3a60.3 60.3 0 000 51.5q56.69 119.4 136.5 191.41L112.48 835a8 8 0 000 11.31L155.17 889a8 8 0 0011.31 0l712.15-712.12a8 8 0 000-11.32zM149.3 512C232.6 339.8 350.7 258 512 258c54.54 0 104.13 9.36 149.12 28.39l-70.3 70.3a176 176 0 00-238.13 238.13l-83.42 83.42C223.1 637.49 183.3 582.28 149.3 512zm246.7 0a112.11 112.11 0 01146.2-106.69L401.31 546.2A112 112 0 01396 512z"></path><path d="M508 624c-3.46 0-6.87-.16-10.25-.47l-52.82 52.82a176.09 176.09 0 00227.42-227.42l-52.82 52.82c.31 3.38.47 6.79.47 10.25a111.94 111.94 0 01-112 112z"></path></svg>';
                  } else {
                    passwordInput.type = "password";
                    icon.innerHTML =
                      '<svg viewBox="64 64 896 896" focusable="false" data-icon="eye" width="1em" height="1em" fill="gray" aria-hidden="true"><path d="M942.2 486.2C847.4 286.5 704.1 186 512 186c-192.2 0-335.4 100.5-430.2 300.3a60.3 60.3 0 000 51.5C176.6 737.5 319.9 838 512 838c192.2 0 335.4-100.5 430.2-300.3 7.7-16.2 7.7-35 0-51.5zM512 766c-161.3 0-279.4-81.8-362.7-254C232.6 339.8 350.7 258 512 258c161.3 0 279.4 81.8 362.7 254C791.5 684.2 673.4 766 512 766zm-4-430c-97.2 0-176 78.8-176 176s78.8 176 176 176 176-78.8 176-176-78.8-176-176-176zm0 288c-61.9 0-112-50.1-112-112s50.1-112 112-112 112 50.1 112 112-50.1 112-112 112z"></path></svg>';
                  }
                };
              </script>

              <div
                class="mb-3 mt-3 d-flex justify-content-end form-check"
                style="direction: ltr; gap: 1.7rem"
              >
                <input
                  type="checkbox"
                  class="form-check-input order-2 rounded-5"
                  id="exampleCheck1"
                />
                <label
                  style="margin-top: 0.2rem"
                  class="form-check-label fw-semibold"
                  for="exampleCheck1"
                >
                  <span class=""> به خاطر بسپار </span>
                  <span class="checkbox-inner"> </span
                ></label>
              </div>
              <button
                type="submit"
                style="background: var(--bs-green-400) !important"
                class="btn w-100 mt-3 text-white fs-5 fw-semibold rounded-4"
              >
                ورود
              </button>
            </form>
          </div>
        </div>
        <div
          style="border-top-left-radius: 2rem; border-bottom-left-radius: 2rem"
          class="col-7 bg-white"
        >
          <div class="w-75 m-auto" style="margin-left: 9rem !important">
            <img width="477" src="/assets/images/title.png" alt="" />
            <p
              class="fw-medium text-black"
              style="
                text-align: right;
                font-size: 15px;
                line-height: 1.5;
                padding-inline: 4.5rem;
                margin-right: 3rem;
                word-spacing: 2px;
              "
            >
              منگوتلز به سادگی شما را به امکانات مدرن هتل‌داری متصل می نماید و
              شما می توانید با انتخاب پلن های متنوع نرخی بسته به نوع نیاز خود
              لذت هتل داری مدرن را تجربه کنید.
            </p>
            <img width="536" src="/assets/images/mangool.svg" alt="" />
            <img
              class="m-auto"
              width="256"
              src="/assets/images/intro.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <script>
      const validate = new window.JustValidate("#basic_form", {
        errorFieldCssClass: ["border-danger"],
      });

      validate.addField("#basic_email", [
        {
          rule: "required",

          errorMessage: "فیلد ایمیل صحیح نیست",
        },
        {
          rule: "email",
          errorMessage: "فیلد ایمیل صحیح نیست",
        },
        {
          rule: "minLength",
          value: 3,
          errorMessage: "فیلد ایمیل صحیح نیست",
        },
      ]);
      validate.addField(
        "#basic_password",
        [
          {
            rule: "required",
            errorMessage: "فیلد رمزعبور باید حداقل 6 کارکتر باشد",
          },
          {
            rule: "minLength",
            value: 6,
            errorMessage: "فیلد رمزعبور باید حداقل 6 کارکتر باشد",
          },
        ],
        {
          errorsContainer: document.querySelector(".pass-con"),
        }
      );
    </script>
  </body>
</html>
